      $(function  () {
        $(".waypoint-list").sortable({
          handle: '[data-button-type="move"]'
        });
      });

      $('.waypoint-list').on('click', "button", function(event){
        var targetId = this.id.split('wp')[1];
        $.getJSON('api/v1/runWaypoint', {targetId}, function(data){});
      });

      $('.waypoint-list').on('click', "[data-button-type='remove']", function(event){
        this.closest("li").remove();
      });

      $('#wpRunAll').on("click", function(){

      $('#wpSave').on("click", function(){

        var wayPointId = $(".waypoint-list li").length + 1;
        waypointTarget.append(
          $('<li>')
            .append(
              $('<span data-button-type="move">')
                .append(
                  '☰'
                )
            )
            .append(
              $('<h4 data-type="id">')
                .append(
                  wayPointId
                )
            )
            .append(
              $('<button id="wp' + wayPointId + '">')
                .append(
                  'Run'
                )
            )
            .append(
              $('<span data-button-type="remove">')
                .append(
                  '✖'
                )
            )
        )
      });
