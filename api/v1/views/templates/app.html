<html>
    <head>
        <title>Flask-SocketIO-Chat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

        <script type="text/javascript">
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            function emitEvent(name, object) {
              socket.emit(name, object);
            }

            $(document).ready(function(){
              socket.on('connect', function() {
                  socket.emit('joined', {});
              });

              $('button').on("mousedown", function(e){
                var msg1 = $('#msg1').val();
                var msg2 = $('#msg2').val();
                emitEvent('compute', {value1: msg1, value2: msg2});
              })
            })

            socket.on( 'my response', function( data ) {
              console.log(data);
              var target = $('#broadcast');
              target.text(data.net);
            })
        </script>
    </head>
    <body>
        <h1>Flask-SocketIO-Chat</h1>
        <input type="number" placeholder="" id="msg1"></input>
        <input type="number" placeholder="" id="msg2"></input>
        <button id="suckit">Send for Processing</button>


        <h4>Computation:</h4>
        <p style="xx-large" id="broadcast"></p>
    </body>
</html>
